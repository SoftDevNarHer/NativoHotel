<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Inicio de Sesion || Coral Dreams</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <form method="POST">
            <!-- Logo Image -->
            <div class="logo-container">
                <img src="{{ url_for('static', filename='nati.png') }}" alt="Logo" class="logo">
            </div>
            
            <h2>Inicio de Sesión</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            <div class="icon"></div>
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <input type="text" id="username" name="username" placeholder="Usuario" required><br><br>
            <input type="password" id="password" name="password" placeholder="Contraseña" required><br><br>
            <input type="submit" value="ACCEDER">
        </form>
    </div>
</body>
</html>
